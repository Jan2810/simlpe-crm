<div class="dialog-container">
    <h2 mat-dialog-title>Edit user</h2>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="isLoading" [(ngModel)]="user.firstName" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="isLoading" [(ngModel)]="user.lastName" matInput placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-Mail-Adress</mat-label>
            <input [disabled]="isLoading" [(ngModel)]="user.email" matInput type="email" placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Enter your Birthday MM/DD/YYYY</mat-label>
            <!-- <input matInput placeholder="MM/DD/YYYY"> -->
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <input [disabled]="isLoading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="isLoading" [(ngModel)]="user.street" matInput placeholder="">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zipcode</mat-label>
            <input [disabled]="isLoading" [(ngModel)]="user.zipCode" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="isLoading" [(ngModel)]="user.city" matInput placeholder="">
        </mat-form-field>
    </div>

    <mat-dialog-actions>
        <button [disabled]="isLoading" mat-button (click)="closeDialog()">Cancel</button>
        <button [disabled]="isLoading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</div>
