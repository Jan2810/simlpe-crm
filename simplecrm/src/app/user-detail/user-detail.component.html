<mat-card class="user-detail-header">
    <button class="up-right-corner" mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>
    <img src="./assets/img/dummy-user.png" alt="">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2> <br>
        <p>{{ user.email }}</p>
        <p>{{ user.birthDate | date:'dd/MM/yyyy' }}</p>
    </div>
</mat-card>

<mat-card class="mat-card-details mt-32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ user.street }}</p>
        <p>{{ user.zipCode }} {{user.city }}</p>
    </mat-card-content>
</mat-card>
